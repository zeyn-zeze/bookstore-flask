<h2>My Cart</h2>
{% if items %}
  <table border="1" cellpadding="10">
    <tr>
      <th>Book</th>
      <th>Quantity</th>
      <th>Price</th>    
      <th>Remove</th>
    </tr>
    {% for item in items %}
    <tr>
      <td>{{ item.book.title }}</td>
      <td>
        <form method="POST" action="{{ url_for('cart.decrease_quantity', item_id=item.id) }}" style="display:inline;">
          <button type="submit">-</button>
        </form>
        {{ item.quantity }}
        <form method="POST" action="{{ url_for('cart.increase_quantity', item_id=item.id) }}" style="display:inline;">
          <button type="submit">+</button>
        </form>
      </td>
      <td>{{ item.book.price * item.quantity }} ₺</td>
      <td>
        <form method="POST" action="{{ url_for('cart.remove_item', item_id=item.id) }}">
          <button type="submit">Remove</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
  <h3>Total: {{ total }} ₺</h3>
{% else %}
  <p>Your cart is empty.</p>
{% endif %}
