<h1>{{ book.title }}</h1>

{% if book.image_data %}
  <img src="data:image/jpeg;base64,{{ book.image_data }}" width="200">
{% else %}
  <img src="{{ url_for('static', filename='images/default.png') }}" width="200">
{% endif %}


<p><strong>Author:</strong> {{ book.author }}</p>
<p><strong>Description:</strong> {{ book.description }}</p>
<p><strong>Price:</strong> {{ book.price }} â‚º</p>
<p><strong>Stock:</strong> {{ book.stock }}</p>

<form method="POST" action="{{ url_for('cart.add_to_cart', book_id=book.id) }}">
    <button type="submit">Add to Cart</button>
  </form>
  
<a href="{{ url_for('book.index') }}">Back To Home Page</a>
