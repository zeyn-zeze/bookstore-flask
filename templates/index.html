<style>
  .book-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: flex-start;
    margin-top: 20px;
  }
  
  .book-card {
    width: 200px;
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.2s;
  }
  
  .book-card:hover {
    transform: scale(1.03);
    box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
  }
  
  .book-card img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 5px;
  }
  
  .book-card h3 {
    font-size: 18px;
    margin: 10px 0 5px 0;
  }
  
  .book-card p {
    font-size: 14px;
    margin: 2px 0;
    color: #555;
  }
  
  .book-card a {
    display: inline-block;
    margin-top: 8px;
    padding: 6px 12px;
    background-color: #007bff;
    color: white;
    border-radius: 4px;
    text-decoration: none;
  }
  
  .book-card a:hover {
    background-color: #0056b3;
  }
  </style>
  
  <div class="book-list">
    {% for book in books %}
      <div class="book-card">
        <a href="{{ url_for('book.book_details', book_id=book.id) }}">
          {% if book.image_data %}
            <img src="data:image/jpeg;base64,{{ book.image_data }}">
          {% else %}
            <img src="/static/images/default.png">
          {% endif %}
          <h3>{{ book.title }}</h3>
        </a>
        <p>Author: {{ book.author }}</p>
        <p>Price: {{ book.price }} â‚º</p>
        <a href="{{ url_for('book.book_details', book_id=book.id) }}">Details</a>
      </div>
    {% endfor %}
  </div>
