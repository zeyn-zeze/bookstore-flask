{% extends "base.html" %}

{% block title %}Update Book{% endblock %}

{% block content %}
    <section class="add-book-form">
      <h1>Update Book</h1>
      
      <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Book Name</label>
          <input type="text" name="title" id="title" value="{{ book.title }}" required>
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" value="{{ book.author }}" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" id="description" rows="4">{{ book.description }}</textarea>
        </div>

        <div class="form-group">
          <label for="genre">Genre</label>
          <select name="genre" id="genre" required>
            {% for g in genres %}
              <option value="{{ g }}" {% if g == book.genre %}selected{% endif %}>{{ g }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" step="0.01" name="price" id="price" value="{{ book.price }}" required>
        </div>

        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="number" name="stock" id="stock" value="{{ book.stock }}" required>
        </div>

        {% if book.image_data %}
          <div class="form-group">
            <p>Current Image:</p>
            <img src="data:image/jpeg;base64,{{ book.image_data }}" width="150" style="border-radius: 5px;">
          </div>
        {% endif %}

        <div class="form-group">
          <label for="image">Change Image (optional)</label>
          <input type="file" name="image" id="image" accept="image/*">
        </div>

        <button type="submit">Update Book</button>
      </form>

      <div style="text-align:center; margin-top: 20px;">
        <a href="{{ url_for('book.admin_home') }}">‚Üê Back to Panel</a>
      </div>
    </section>
{% endblock %}
