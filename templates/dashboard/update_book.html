<h1>Update Book</h1>
<form method="post" enctype="multipart/form-data">
  <input type="text" name="title" value="{{ book.title }}" required><br>
  <input type="text" name="author" value="{{ book.author }}" required><br>
  <textarea name="description">{{ book.description }}</textarea><br>
  <input type="number" step="0.01" name="price" value="{{ book.price }}" required><br>
  <input type="number" name="stock" value="{{ book.stock }}" required><br>

  
  {% if book.image_data %}
    <p>Current Image:</p>
    <img src="data:image/jpeg;base64,{{ book.image_data }}" width="150"><br>
  {% endif %}


  <label>Change Image (optional):</label><br>
  <input type="file" name="image" accept="image/*"><br><br>

  <button type="submit">Update</button>
</form>

<a href="{{ url_for('book.admin_home') }}">Back to Panel</a>
