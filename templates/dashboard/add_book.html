
{% extends "base.html" %}

{% block title %}Add Book{% endblock %}

{% block content %}
    <section class="add-book-form">
      <h1 style="text-align:center; margin-bottom: 20px;">Add New Book</h1>
      
      <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Book Name</label>
          <input type="text" name="title" id="title" placeholder="Book Name" required>
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" placeholder="Author" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" id="description" placeholder="Description" rows="4"></textarea>
        </div>

        <div class="form-group">
          <label for="genre">Genre</label>
          <select name="genre" id="genre" required>
            <option disabled selected>Select Genre</option>
            {% for g in genres %}
              <option value="{{ g }}">{{ g }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" step="0.01" name="price" id="price" placeholder="Price" required>
        </div>

        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="number" name="stock" id="stock" placeholder="Stock" required>
        </div>

        <div class="form-group">
          <label for="image">Upload Image</label>
          <input type="file" name="image" id="image" accept="image/*" required>
        </div>

        <button type="submit">Add Book</button>
      </form>

      <div style="text-align:center; margin-top: 20px;">
        <a href="{{ url_for('book.admin_home') }}">‚Üê Back to Panel</a>
      </div>
    </section>
{% endblock %}
