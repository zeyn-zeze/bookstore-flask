<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Book</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="logo">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
      <h1>Admin Panel</h1>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="{{ url_for('book.admin_home') }}">Home</a></li>
        <li><a href="{{ url_for('book.add_book') }}">Add Book</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section class="add-book-form">
      <h1 style="text-align:center; margin-bottom: 20px;">Add New Book</h1>
      
      <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Book Name</label>
          <input type="text" name="title" id="title" placeholder="Book Name" required>
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" placeholder="Author" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" id="description" placeholder="Description" rows="4"></textarea>
        </div>

        <div class="form-group">
          <label for="genre">Genre</label>
          <select name="genre" id="genre" required>
            <option disabled selected>Select Genre</option>
            {% for g in genres %}
              <option value="{{ g }}">{{ g }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" step="0.01" name="price" id="price" placeholder="Price" required>
        </div>

        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="number" name="stock" id="stock" placeholder="Stock" required>
        </div>

        <div class="form-group">
          <label for="image">Upload Image</label>
          <input type="file" name="image" id="image" accept="image/*" required>
        </div>

        <button type="submit">Add Book</button>
      </form>

      <div style="text-align:center; margin-top: 20px;">
        <a href="{{ url_for('book.admin_home') }}">‚Üê Back to Panel</a>
      </div>
    </section>
  </main>

</body>
</html>
