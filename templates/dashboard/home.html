<h1>Admin Book Manage Panel</h1>
<a href="{{ url_for('book.add_book') }}">Add New Book</a>

<div style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px;">
  {% for book in books %}
    <div style="border: 1px solid #ccc; border-radius: 10px; width: 250px; padding: 10px; text-align: center;">
      
      {% if book.image_data %}
        <img src="data:image/jpeg;base64,{{ book.image_data }}" alt="{{ book.title }}" style="width: 100%; height: 300px; object-fit: cover; border-radius: 10px 10px 0 0;">
      {% else %}
        <img src="{{ url_for('static', filename='images/default.png') }}" alt="Default Image" style="width: 100%; height: 300px; object-fit: cover; border-radius: 10px 10px 0 0;">
      {% endif %}
      
      <h3 style="margin: 10px 0;">{{ book.title }}</h3>

      <div style="display: flex; justify-content: space-around; margin-top: 10px;">
        <a href="{{ url_for('book.update_book', book_id=book.id) }}" style="padding: 5px 10px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">Update</a>
        <a href="{{ url_for('book.delete_book', book_id=book.id) }}" style="padding: 5px 10px; background-color: #f44336; color: white; text-decoration: none; border-radius: 5px;">Delete</a>
      </div>
    </div>
  {% endfor %}
</div>
